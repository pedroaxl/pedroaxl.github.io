<div class="recent-posts">
<h1>Recent Posts</h1>

  <ul class="homepage-posts most-recent">
    {% for post in site.posts %}
  <li><span><h4><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;<span class="badge"><smaller>FRESH</smaller></span><time class="pull-right">{{ post.date | date_to_string }}</h4></time></span></h4></span></li>
    {% endfor %}
  </ul>

  <ul>
    <a href="{{ site.baseurl }}/list.html">View More...</a>
  </ul>
</div>
